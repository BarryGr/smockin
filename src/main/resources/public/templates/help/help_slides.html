<link rel="stylesheet" href="../css/help_slides.css" crossorigin="anonymous" />

<div class="modal-body" id="modal-body">

    <div class="help-slide-img-wrp">
        <div uib-carousel active="active" interval="slideInterval" no-wrap="false">
            <div uib-slide ng-repeat="slide in slides track by slide.id" index="slide.id">
                <img ng-src="{{ slide.image }}" class="help-slide-img">
            </div>
        </div>
    </div>

    <div class="slide-caption">
        {{ caption }}
    </div>

</div>

<div class="modal-footer">
    <button class="btn btn-default" type="button" ng-click="doClose()">{{ closeButtonLabel }}</button>
</div>

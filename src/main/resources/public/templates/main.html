<!DOCTYPE HTML>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<html>

    <head>
        <title>Smockin</title>
        <link rel="icon" type="image/x-icon" href="../favicon.ico" />
        <link rel="stylesheet" href="../css/lib/bootstrap.min.css" crossorigin="anonymous" />
        <link rel="stylesheet" href="../css/lib/bootstrap-theme.min.css" crossorigin="anonymous" />
        <link rel="stylesheet" href="../css/smockin_navbar.css" crossorigin="anonymous" />
        <link rel="stylesheet" href="../css/main.css" crossorigin="anonymous" />
        <link rel="stylesheet" href="../css/overlay.css" crossorigin="anonymous" />
        <link rel="stylesheet" href="../css/http_client.css" crossorigin="anonymous" />
    </head>

    <body ng-app="smockinApp" ng-controller="mainController" class="ng-cloak">

        <div ng-include="'http_client.html'"></div>

        <div ng-include="'overlay.html'"></div>

        <nav class="navbar navbar-default">
            <div class="container-fluid">

                <div class="navbar-header">
                    <a class="navbar-brand" href="#">
                        <img alt="Smockin" src="">
                    </a>
                </div>

                <div class="collapse navbar-collapse" uib-collapse="isNavCollapsed">

                    <ul class="nav navbar-nav navbar-right">
                        <li uib-dropdown on-toggle="toggled(open)">
                            <a href id="tools-dropdown" class="tools-link" uib-dropdown-toggle>{{ toolsLabel }} <span class="caret"></span></a>
                            <ul class="dropdown-menu" uib-dropdown-menu aria-labelledby="tools-dropdown">
                                <li>
                                    <a href="" ng-click="doOpenHttpClient()">{{ testClientLink }}</a>
                                </li>
                                <li role="separator" class="divider"></li>
                                <li>
                                    <a href="" ng-click="doOpenHelp()">{{ helpLink }}</a>
                                </li>
                            </ul>
                        </li>
                    </ul>

                </div>

            </div>
        </nav>

        <div ng-view></div>

        <!-- JQuery -->
        <script src="../js/lib/jquery-1.8.3.min.js" type="text/javascript"></script>

        <!-- AngularJS -->
        <script src="../js/lib/angular.min.js" type="text/javascript"></script>
        <script src="../js/lib/angular-route.min.js" type="text/javascript"></script>
        <script src="../js/lib/angular-animate.min.js" type="text/javascript"></script>
        <script src="../js/lib/angular-sanitize.min.js" type="text/javascript"></script>

        <!-- Bootstrap -->
        <script src="../js/lib/ui-bootstrap-tpls-2.5.0.min.js"></script>

        <!-- JQuery UI -->
        <script src="../js/lib/jquery-ui.min.js"></script>

        <!-- Controllers -->
        <script src="../js/controller/main.js"></script>
        <script src="../js/controller/http_client.js"></script>
        <script src="../js/controller/help_section.js"></script>
        <script src="../js/controller/dashboard.js"></script>
        <script src="../js/controller/server_config.js"></script>
        <script src="../js/controller/endpoint_info.js"></script>
        <script src="../js/controller/endpoint_info_rule.js"></script>
        <script src="../js/controller/endpoint_info_rule_condition.js"></script>
        <script src="../js/controller/endpoint_info_seq.js"></script>
        <script src="../js/controller/confirmation_alert.js"></script>

    </body>

</html>
